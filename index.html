<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoardGame | 3D Board Game Collection</title>
    <meta name="description"
        content="BoardGame - Premium 3D Board Game Collection featuring Chess, Checkers, Tic Tac Toe, Ludo, Monopoly, and more. Play classic board games in stunning 3D.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
            <h1 class="mobile-title">Board<span>Game</span></h1>
            <div class="mobile-turn-pill">
                <span id="mobile-player-turn">X</span>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <aside id="sidebar">
            <header>
                <h1>Board<span>Game</span></h1>
                <p>Premium 3D Gaming Suite</p>
            </header>

            <div class="nav-label">Classic Games</div>
            <nav id="game-selector">
                <button class="game-btn active" data-game="tictactoe">
                    <span class="btn-icon">‚≠ï</span> Tic Tac Toe
                </button>
                <button class="game-btn" data-game="checkers">
                    <span class="btn-icon">üèÅ</span> Checkers
                </button>
                <button class="game-btn" data-game="chess">
                    <span class="btn-icon">üëë</span> Chess
                </button>
                <button class="game-btn" data-game="ludo">
                    <span class="btn-icon">üé≤</span> Ludo
                </button>
                <button class="game-btn" data-game="monopoly">
                    <span class="btn-icon">üè†</span> Monopoly
                </button>
                <button class="game-btn" data-game="backgammon">
                    <span class="btn-icon">üìê</span> Backgammon
                </button>
                <button class="game-btn" data-game="mill">
                    <span class="btn-icon">üï∏Ô∏è</span> Mill
                </button>
                <button class="game-btn" data-game="cards">
                    <span class="btn-icon">üÉè</span> Cards
                </button>
                <button class="game-btn" data-game="dominoes">
                    <span class="btn-icon">üÄÑ</span> Dominoes
                </button>
            </nav>

            <div class="sidebar-footer">
                <span class="version-badge">v1.0</span>
            </div>
        </aside>

        <main>
            <div id="canvas-container"></div>

            <div class="game-overlay">
                <div id="dice-result-card" class="hidden">
                    <span>Dice Result</span>
                    <div id="dice-value">-</div>
                </div>

                <div class="info-card">
                    <h2 id="current-game-title">Tic Tac Toe</h2>
                    <span class="game-status" id="game-status-text">Strategy: Connect 3 pieces to win.</span>

                    <div class="controls-group">
                        <button id="reset-btn" class="btn-main">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                            </svg>
                            Restart
                        </button>
                        <button id="roll-btn" class="btn-main hidden">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="4" />
                                <circle cx="8" cy="8" r="1.5" fill="currentColor" />
                                <circle cx="16" cy="16" r="1.5" fill="currentColor" />
                                <circle cx="12" cy="12" r="1.5" fill="currentColor" />
                            </svg>
                            Roll Dice
                        </button>
                        <div class="turn-pill">Turn: <span id="player-turn">X</span></div>
                    </div>
                </div>
            </div>
        </main>

        <div id="loading-overlay">
            <div class="loader-container">
                <div class="loader-ring"></div>
                <div class="loader-ring delay"></div>
            </div>
            <p id="loading-text">Initializing World...</p>
            <div class="loading-progress">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
